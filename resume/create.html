    <div id="wrap">
        <div id="content">
            <div class="container">
                 <h2>فرم وارد کردن اطلاعات رزومه</h2> 
                 <form id="resumeForm"> 
                    <label for="photo">تصویر</label>
                     <input type="file" id="photo" name="photo" required>
                    <label for="name">نام: </label>
                     <input type="text" id="name" name="name" required> 
                     <label for="profession">تخصص: </label>
                      <input type="text" id="profession" name="profession" required>
                      <label for="aboutme">درباره من: </label>
                      <input type="text" id="aboutme" name="aboutme" required> 
                      <label for="phone">تلفن: </label>
                      <input type="tel" id="phone" name="phone" required> 
                      <label for="location">محل: </label> 
                     <input type="text" id="location" name="location" required> 
                     <label for="email">ایمیل: </label> 
                     <input type="email" id="email" name="email" required> 
                      <label for="github">گیت هاب: </label> 
                      <input type="text" id="github" name="github" required> 
                      <label for="linkedin">لینکدین: </label> 
                      <input type="text" id="linkedin" name="linkedin" required> 
                      <label for="education">تحصیلات: </label> 
                      <input type="text" id="education" name="education" required> 
                      <button type="submit" onclick="generateResume()">ایجاد رزومه</button> 
                    </form> 
                </div>
        </div>
