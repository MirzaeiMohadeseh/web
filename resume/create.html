    <div id="wrap">
        <div id="content">
        <div class="container">
        <form>
            <label for="image">بارگذاری تصویر </label>
            <input type="file" id="image" required>
         <div class="divs">
            <label for="name">نام *</label>
            <input type="text" id="name" required>

            <label for="family-name">نام خانوادگی *</label>
            <input type="text" id="family-name" required>
        </div>
        <div class="divs">
            <label for="gender">جنسیت</label>
            <select id="gender">
                <option value="male">مرد</option>
                <option value="female">زن</option>
            </select>
            <label for="relationship-status">وضعیت تأهل</label>
            <select id="relationship-status">
                <option value="single">مجرد</option>
                <option value="married">متأهل</option>
            </select>
            <label for="nationalcode">کد ملی</label>
            <input type="number" id="nationalcode">
        </div>
        <div class="divs">
            <label for="city">شهر</label>
            <input type="text" id="city">
        
            <label for="address">آدرس</label>
            <input type="text" id="address">
        </div>
        <hr>
        <h3>راه های ارتباطی</h3>
        <div class="divs">
            <label for="phone">شماره تماس</label>
            <input type="number" id="phone">
        
            <label for="email">ایمیل</label>
            <input type="email" id="email">
        </div>
        <hr>
        <div class="divs">
            <label>
                <input type="checkbox" required> حقوق و شرایط درخواست را می‌پذیرم
            </label>
        </div>
        <hr>
        <h3>مهارت ها</h3>
        <div class="divs">
            <label for="radio">Microsoft Office</label>
            <input type="radio" id="radio">
            <label for="radio">html</label>
            <input type="radio" id="radio">
            <label for="radio">css</label>
            <input type="radio" id="radio">
            <label for="radio">javascript</label>
            <input type="radio" id="radio">
            <label for="radio">python</label>
            <input type="radio" id="radio"> 
        </div>
        <div class="divs">
            <label for="radio">c#</label>
            <input type="radio" id="radio">
            <label for="radio">c</label>
            <input type="radio" id="radio">
            <label for="radio">c++</label>
            <input type="radio" id="radio">
            <label for="radio">git</label>
            <input type="radio" id="radio">
            <label for="radio">visual studio</label>
            <input type="radio" id="radio">
        </div>
        <hr>
            <button type="submit">ارسال</button>
        </form>
    </div>
</body>
